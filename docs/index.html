<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify-echarts-plugin</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'docsify-echarts-plugin',
      repo: 'https://github.com/xiguaxigua/docsify-echarts-plugin',
      loadSidebar: 'summary.md',
      plugins: [
        function (hook, vm) {
          hook.init(function () {
            console.log('init')
          })
          hook.beforeEach(function (content) {
            console.log('beforeEach', content)
            console.log(echarts)
            content += '<div>1</div>'
            return content
          })
          hook.afterEach(function (html, next) {
            console.log('afterEach', html, next)
            next(html)
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
</body>
</html>
